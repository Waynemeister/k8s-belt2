apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: ui-namespace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: wayne763api-3tier:latest
        ports:
        - containerPort: 80