apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
  namespace: ui-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: wayne7635/ui-3tier:latest
        ports:
        - containerPort: 80